{% extends 'logged_in_base.html' %}

{% block body %}
<div id="app">
    <form class="form-group" action="{% url 'user:entry_user_detail_confirm' %}" method="post">
        {% csrf_token %}
        {% for field in entry_user_detail_form %}
        <h2>{{ field.html_name }}</h2>
        {{field}}
        {% endfor %}
        <input class="form-item btn" type="submit" name="submit" value="確認">
    </form>
</div>
{% endblock body %}
